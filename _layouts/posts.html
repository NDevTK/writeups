---
layout: default
---
<h1>{{ page.title }}</h1>
<article id="content">{{ content }}</article>
<script type="speculationrules">
{
  "prerender": [
    {
      "source": "document",
      "where": { "href_matches": "/*\\?*#*" }
    }
  ],
  "prefetch": [
    {
      "source": "document",
      "where": { "not": { "href_matches": "/*\\?*#*" } }
    }
  ]
}
</script>
