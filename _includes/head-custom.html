<meta http-equiv="Content-Security-Policy" content="default-src 'https://ndevtk.github.io'; script-src 'https://ndevtk.github.io' 'https://www.gstatic.com/_/translate_http/_/js/' 'https://translate.google.com/translate_a' 'inline-speculation-rules'; style-src 'https://ndevtk.github.io' https://fonts.googleapis.com; font-src 'https://ndevtk.github.io' https://fonts.gstatic.com; object-src 'none'; base-uri 'none'; require-trusted-types-for 'script';" />
<link rel="icon" type="image/x-icon" href="/writeups/favicon.ico">
<base target="_top" />

<!-- Prerender posts -->
<script type="speculationrules">
{
  "prerender": [
    {
      "source": "document",
      "where": { "href_matches": "/*\\?*#*" },
      "eagerness": "moderate"
    }
  ],
  "prefetch": [
    {
      "source": "document",
      "where": { "not": { "href_matches": "/*\\?*#*" } },
      "eagerness": "moderate"
    }
  ]
}
</script>

<script src="/writeups/js/themes.js"></script>
