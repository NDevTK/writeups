<meta
  http-equiv="Content-Security-Policy"
  content="default-src 'self'; script-src 'self' 'inline-speculation-rules'; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; object-src 'none'; base-uri 'none'; require-trusted-types-for 'script';" />
<link rel="icon" href="/writeups/favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="/writeups/favicon.ico" type="image/x-icon">
<base target="_top" />

<!-- Prerender posts -->
<script type="speculationrules">
  {
    "prerender": [
      {
        "source": "document",
        "where": {"href_matches": "/*\\?*#*"},
        "eagerness": "moderate"
      }
    ],
    "prefetch": [
      {
        "source": "document",
        "where": {"not": {"href_matches": "/*\\?*#*"}},
        "eagerness": "moderate"
      }
    ]
  }
</script>

<script src="/writeups/js/themes.js"></script>
