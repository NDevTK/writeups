---
layout: default
---
<div>
  <ul id="credits">
    {% for person_hash in site.data.people %}
    {% assign person = person_hash[1] %}
      <li>
        <h2>
          {{ person.credit }} <a href={{ person.social }}>Social</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</div>
<script type="speculationrules">
{
  "prerender": [
    {
      "source": "document",
      "where": { "href_matches": "/*\\?*#*" },
      "eagerness": "moderate"
    }
  ],
  "prefetch": [
    {
      "source": "document",
      "where": { "not": { "href_matches": "/*\\?*#*" } },
      "eagerness": "moderate"
    }
  ]
}
</script>
